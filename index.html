<h2>WEB</h2>   
<p>웹 브라우저(영어: web browser), 인터넷 브라우저(영어: internet browser) 또는 웹 탐색기(web探索機, 문화어: 열람기)는 웹 페이지에 액세스하고 인터넷을 탐색하기 위한 애플리케이션이다. 웹 서버에서 이동하며(navigate) 양방향으로 통신하고 HTML 문서나 파일을 출력하는 GUI 기반의 응용 소프트웨어이자 대표적인 HTTP 사용자 에이전트의 하나이다.</p>
